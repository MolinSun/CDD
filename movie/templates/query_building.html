<h3><a href="/blogs">< place list</a></h3>
<h1>place detail</h1>
<div>
    <a href="/blogs/update/{{blog.id}}" id="{{blog.id}}">Update</a>
    <h3>{{blog.title}}</h3>
    <p>{{blog.text}}</p>
    <a href="#" class="btn-delete" id="{{blog.id}}">Delete</a>
</div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    $('a.btn-delete').on('click',function(evt){
        
        evt.preventDefault();
        
        var blogid = $(this).attr('id');
        $.ajax({
            
            url: "/blogs/" + blogid,
            
            type: "DELETE",
            contentType:"application/json",
            
            success:function(resp){
                
                window.open("/blogs","_self");
            },
                error:function(resp){
                alert("delete place fail！Detail：" + resp.message);
            }
        })
    });
</script>
